<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Scrollable Background</title>
  </head>
  <body>
    <div class="header">
      <a href="#"><img class="icon" src="etherscan.png" alt="Etherscan"></a>
      <a href="#"><img class="icon" src="twitter.png" alt="Twitter"></a>
      <a href="#"><img class="icon" src="opensea.png" alt="OpenSea"></a>
    </div>
    <section class="first-section">
      <img class="mint-button" src="MINT chalkduster.png" alt="Mint button">
      <!-- Import NiftyKit Widgets library -->
      <script type="module" src="https://sdk.niftykit.com/widgets/widgets.esm.js"></script>
      <nk-diamond collection-id="cllbgtsda0001l50fh4nn8fgt">
        <nk-is-not-connected>
          <nk-connect-wallet-button id="connectWalletButton">
            Connect Wallet
          </nk-connect-wallet-button>
        </nk-is-not-connected>
        <nk-is-connected>
          <nk-drop-mint-button id="freeMintButton" success-title="Success!" success-message="You did it!">
            FREE MINT
          </nk-drop-mint-button>
        </nk-is-connected>
      </nk-diamond>      
    </section>
  </body>
</html>
